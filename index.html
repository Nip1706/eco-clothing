<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil - Boutique Éco-Responsable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"><img src="environmentalism.png" alt="">Eco Clothes</div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Catégories</a></li>
                <li><a href="#">Promotions</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <!-- Carrousel d'Images -->
    <section class="carousel">
        <div class="carousel-inner">
            <img src="https://via.placeholder.com/800x300?text=Promotion+1" alt="Promotion 1">
            <img src="https://via.placeholder.com/800x300?text=Promotion+2" alt="Promotion 2">
            <img src="https://via.placeholder.com/800x300?text=Promotion+3" alt="Promotion 3">
        </div>
    </section>

    <!-- Catégories de Produits -->
    <section class="categories">
        <h2>Catégories</h2>
        <div class="category">
            <a href="#"><img src="https://via.placeholder.com/150x150?text=Vêtements" alt="Vêtements"></a>
            <p>Vêtements</p>
        </div>
        <div class="category">
            <a href="#"><img src="https://via.placeholder.com/150x150?text=Accessoires" alt="Accessoires"></a>
            <p>Accessoires</p>
        </div>
        <div class="category">
            <a href="#"><img src="https://via.placeholder.com/150x150?text=Chaussures" alt="Chaussures"></a>
            <p>Chaussures</p>
        </div>
    </section>

    <!-- Produits en Vedette -->
    <section class="featured-products">
        <h2>Produits en Vedette</h2>
        <div class="product-column">
            <div class="product">
                <img src="https://via.placeholder.com/150x150?text=Produit+1" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>€49.99</p>
                <button>Ajouter au Panier</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150x150?text=Produit+2" alt="Produit 2">
                <h3>Produit 2</h3>
                <p>€59.99</p>
                <button>Ajouter au Panier</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150x150?text=Produit+3" alt="Produit 3">
                <h3>Produit 3</h3>
                <p>€39.99</p>
                <button>Ajouter au Panier</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 EcoBoutique. Tous droits réservés.</p>
        <p><a href="#">Politique de Confidentialité</a> | <a href="#">Conditions d'Utilisation</a></p>
    </footer>
</body>
</html>
